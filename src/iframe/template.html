<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Rich text</title>
</head>
<body contenteditable="true">
${content}
</body>
<script>
  window.addEventListener('message', function (event) {
    if (event.data.type !== 'cmd') return
    switch (event.data.cmd) {
      case "bold":
        document.execCommand('bold');
        break;
    }
  });
</script>
</html>
